<!-- LOGIN/REGISTER PAGE: ARIANA-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/loginpage.css">

    <title>LOGIN/REGISTER</title>

    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/36b78d402d.js" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="nav-bar">
      <nav>
          <ul class="nav-list">
            <li class="nav-item">
              <a id="logo" href="homepage.html"><strong>T | L</strong></a>
            </li>
            <li class="nav-item">
              <a href="homepage.html"><strong>HOME</strong></a>
            </li>
            <li class="nav-item">
              <a href="explorepage.html"><strong>EXPLORE</strong></a>
            </li>
          </ul>
      </nav>

      <div class="container">
          <div class="row">
              <div class="col">
                <h1 class="login-register-labels">LOGIN</h1>
                <form id="login-form" method="POST" action="https://7d164171-ddc5-4e24-ab82-c266ce6f7fe9.mock.pstmn.io/auth/login?email=&password=">
                    <div class="form-group">
                        <label for="login-email-input">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="login-email-input">
                      </div>
                      <div class="form-group">
                        <label for="login-pwd-input">PASSWORD</label>
                        <input type="password" class="form-control" id="login-pwd-input">
                      </div>
                      <button id="btn-login" style="display: block; margin: 0 auto;"">
                        <a href="#" class="buttons">
                            <img id="login-logo" src="./images/user-icon.svg" alt="logo">
                            <strong>LOG IN</strong>
                        </a>
                    </button>
                    </form>
              </div>
              <div class="col">
                <h1 class="login-register-labels">REGISTER</h1>
                <form id="register-form" method="POST" action="https://7d164171-ddc5-4e24-ab82-c266ce6f7fe9.mock.pstmn.io/auth/register?email=&password=&name=">
                    <div class="form-group">
                        <label for="register-name-input">NAME</label>
                        <input type="email" class="form-control" id="register-name-input">
                    </div>
                    <div class="form-group">
                        <label for="register-email-input">EMAIL ADDRESS</label>
                        <input type="email" class="form-control" id="register-email-input">
                    </div>
                    <div class="form-group">
                        <label for="login-pwd-input">PASSWORD</label>
                        <input type="password" class="form-control" id="login-pwd-input">
                    </div>
                    <div class="form-group">
                        <label for="register-conf-pwd-input">CONFIRM PASSWORD</label>
                        <input type="password" class="form-control" id="register-conf-pwd-input">
                    </div>
                    <button id="btn-register" style="display: block; margin: 0 auto;">
                      <a href="#" class="buttons">
                          <img id="register-logo" src="./images/user-icon.svg" alt="logo">
                          <strong>REGISTER</strong>
                      </a>
                  </button>
                  </form>
              </div>
          </div>
      </div>
    
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
