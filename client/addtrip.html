<!-- ADD TRIP POPUP PAGE: ARIANA/HENRY-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/addtrip.css">

    <title>ADD TRIP</title>

    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/36b78d402d.js" crossorigin="anonymous"></script>
  
    <!-- stuff for location search -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./map.js"></script>

  </head>
  <body>
    <h1 id="addtrip-title">ADD TRIP</h1>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="trip-title">TITLE OF TRIP*</label>
          <input type="text" class="form-control" id="trip-title" placeholder="Title" required>
        </div>
        <div class="form-group col-md-6">
          <label for="location">LOCATION*</label>
          <input type="text" class="form-control" id="location" placeholder="Location">
        </div>
      </div>

      <!-- START LOCATION SEARCH WITH GOOGLE MAPS -->
      <div>
        <div class="pac-card" id="pac-card">
          <div>
            <div id="title">Autocomplete search</div>
            <div id="type-selector" class="pac-controls">
              <input
                type="radio"
                name="type"
                id="changetype-all"
                checked="checked"
              />
              <label for="changetype-all">All</label>
    
              <input type="radio" name="type" id="changetype-establishment" />
              <label for="changetype-establishment">establishment</label>
    
              <input type="radio" name="type" id="changetype-address" />
              <label for="changetype-address">address</label>
    
              <input type="radio" name="type" id="changetype-geocode" />
              <label for="changetype-geocode">geocode</label>
    
              <input type="radio" name="type" id="changetype-cities" />
              <label for="changetype-cities">(cities)</label>
    
              <input type="radio" name="type" id="changetype-regions" />
              <label for="changetype-regions">(regions)</label>
            </div>
            <br />
            <div id="strict-bounds-selector" class="pac-controls">
              <input type="checkbox" id="use-location-bias" value="" checked />
              <label for="use-location-bias">Bias to map viewport</label>
    
              <input type="checkbox" id="use-strict-bounds" value="" />
              <label for="use-strict-bounds">Strict bounds</label>
            </div>
          </div>
          <div id="pac-container">
            <input id="pac-input" type="text" placeholder="Enter a location" />
          </div>
        </div>
        <div id="map"></div>
        <div id="infowindow-content">
          <span id="place-name" class="title"></span><br />
          <span id="place-address"></span>
        </div>
      </div>
      <!-- END LOCATION SEARCH WITH GOOGLE MAPS -->

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="start-date">START DATE*</label>
          <input type="date" class="form-control" id="start-date" required>
        </div>
        <div class="form-group col-md-6">
          <label for="end-date">END DATE</label>
          <input type="date" class="form-control" id="end-date">
        </div>
      </div>
      <div class="form-group">
        <label for="trip-description">TRIP DESCRIPTION*</label>
        <textarea class="form-control" id="trip-description" placeholder="Description"></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="accommodations-select">TYPE OF ACCOMMODATIONS*</label>
          <select id="accommodations-select" class="form-control">
            <option selected>Choose...</option>
            <option>HOTEL</option>
            <option>AIRBNB</option>
            <option>HOUSE</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <div class="form-check">
            <p>VISIBILITY*</p>
            <input type="radio" id="public" name="visibility" value="public" checked>
            <label for="public">PUBLIC</label><br>
            <input type="radio" id="private" name="visibility" value="private">
            <label for="private">PRIVATE</label><br>
          </div>
        </div>
        <div class="form-group col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="pinned-check">
            <label class="form-check-label" for="pinned-check">
            PIN THIS TRIP?
            </label>
          </div>
        </div>
      </div>
      <button type="submit" id="create-trip-btn">CREATE TRIP</button>
    </form>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- for location search -->
    <script>
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUwioqAwZGbxwkX5J_M9yYPnfJh5hMso0&callback=initMap&libraries=places&v=weekly"
      async
    </script>
  
  </body>
</html>
