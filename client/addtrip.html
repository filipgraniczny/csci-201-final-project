<!-- ADD TRIP POPUP PAGE: ARIANA/HENRY-->
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/addtrip.css">

    <title>ADD TRIP</title>

    <!-- FontAwesome-->
    <script src="https://kit.fontawesome.com/36b78d402d.js" crossorigin="anonymous"></script>
  
    <!-- stuff for location search -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="./map.js"></script>

  </head>
  <body>
    <h1 id="addtrip-title">ADD TRIP</h1>

    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="trip-title">TITLE OF TRIP*</label>
          <input type="text" class="form-control" id="trip-title" placeholder="Title">
        </div>
        <div class="form-group col-md-6 pac-card">
          <div id="pac-container">
            <label for="location">LOCATION*</label>
            <input id="pac-input" type="text" class="form-control" placeholder="Location"/>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="start-date">START DATE*</label>
          <input type="date" class="form-control" id="start-date">
        </div>
        <div class="form-group col-md-4">
          <label for="end-date">END DATE</label>
          <input type="date" class="form-control" id="end-date">
        </div>
        <div class="form-group col-md-4">
          <label for="img">PHOTOS*</label><br>
          <input type="file" id="img" name="img" accept="image/*" multiple>
        </div>
      </div>

      <div class="form-group">
        <label for="trip-description">TRIP DESCRIPTION*</label>
        <textarea class="form-control" id="trip-description" placeholder="Description"></textarea>
      </div>

      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="accommodations-select">TYPE OF ACCOMMODATIONS*</label>
          <select id="accommodations-select" class="form-control">
            <option selected>Choose...</option>
            <option>HOTEL</option>
            <option>AIRBNB</option>
            <option>HOUSE</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <div class="form-check">
            <p>VISIBILITY*</p>
            <input type="radio" id="public" name="visibility" value="public" checked>
            <label for="public">PUBLIC</label>
            <input type="radio" id="private" name="visibility" value="private">
            <label for="private">PRIVATE</label>
          </div>
        </div>
        <div class="form-group col-md-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="pinned-check">
            <label class="form-check-label" for="pinned-check">
            PIN THIS TRIP?
            </label>
          </div>
        </div>
      </div>


      <!--------- EVENTS ---------->

      <br>
      <label>EVENTS</label>
      <br>
      <button type="button" class="btn btn-outline-secondary" id="add-event1" onclick="showEventFields(1)">ADD EVENT</button>

      <!--START EVENT #1 -->
      <br>
      <div id="event1" style="display:none;">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="trip-title">EVENT #1 NAME*</label>
            <input type="text" class="form-control" id="trip-title" placeholder="Title">
          </div>
          <div class="form-group col-md-6 pac-card">
            <div id="pac-container">
              <label for="location">EVENT #1 LOCATION*</label>
              <input id="pac-input" type="text" class="form-control" placeholder="Location"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="trip-description">EVENT #1 DESCRIPTION*</label>
          <textarea class="form-control" id="trip-description" placeholder="Description"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="accommodations-select">TYPE OF ACCOMMODATIONS*</label>
            <select id="accommodations-select" class="form-control">
              <option selected>Choose...</option>
              <option>HOTEL</option>
              <option>AIRBNB</option>
              <option>HOUSE</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="img">PHOTOS*</label><br>
            <input type="file" id="img2" name="img2" accept="image/*" multiple>
          </div>
        </div>
        <button type="button" class="btn btn-outline-secondary" id="add-event2" onclick="showEventFields(2)">ADD EVENT</button>
        <br><br>
      </div>
      <!-- END EVENT #1-->

      <!--START EVENT #2 -->
      <div id="event2" style="display:none;">
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="trip-title">EVENT #2 NAME*</label>
            <input type="text" class="form-control" id="trip-title" placeholder="Title">
          </div>
          <div class="form-group col-md-6 pac-card">
            <div id="pac-container">
              <label for="location">EVENT #2 LOCATION*</label>
              <input id="pac-input" type="text" class="form-control" placeholder="Location"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="trip-description">EVENT #2 DESCRIPTION*</label>
          <textarea class="form-control" id="trip-description" placeholder="Description"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="accommodations-select">TYPE OF ACCOMMODATIONS*</label>
            <select id="accommodations-select" class="form-control">
              <option selected>Choose...</option>
              <option>HOTEL</option>
              <option>AIRBNB</option>
              <option>HOUSE</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="img">PHOTOS*</label><br>
            <input type="file" id="img2" name="img2" accept="image/*" multiple>
          </div>
        </div>
        <button type="button" class="btn btn-outline-secondary" id="add-event3" onclick="showEventFields(3)">ADD EVENT</button>
        <br><br>
      </div>
      <!-- END EVENT #2-->


      <!--START EVENT #3 -->
      <div id="event3" style="display:none;">
        <br>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="trip-title">EVENT #3 NAME*</label>
            <input type="text" class="form-control" id="trip-title" placeholder="Title">
          </div>
          <div class="form-group col-md-6 pac-card">
            <div id="pac-container">
              <label for="location">EVENT #3 LOCATION*</label>
              <input id="pac-input" type="text" class="form-control" placeholder="Location"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="trip-description">EVENT #3 DESCRIPTION*</label>
          <textarea class="form-control" id="trip-description" placeholder="Description"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="accommodations-select">TYPE OF ACCOMMODATIONS*</label>
            <select id="accommodations-select" class="form-control">
              <option selected>Choose...</option>
              <option>HOTEL</option>
              <option>AIRBNB</option>
              <option>HOUSE</option>
            </select>
          </div>
          <div class="form-group col-md-6">
            <label for="img">PHOTOS*</label><br>
            <input type="file" id="img2" name="img2" accept="image/*" multiple>
          </div>
        </div>
        <br><br>
      </div>
      <!-- END EVENT #3-->
      
      <button type="submit" id="create-trip-btn">CREATE TRIP</button>
    </form>

    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
    <!-- for location search -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXd77Qkx4o0sxKlQQKYQJhk_wbFk7vm9o&callback=initMap&libraries=places&v=weekly"
      async>
    </script>

    <script>
      function showEventFields(eventNum) {
        var eventId = "event" + eventNum;
        document.getElementById(eventId).style.display = "block";

        var buttonId = "add-event" + eventNum;
        document.getElementById(buttonId).style.display = "none";
        
      }



    </script>
  
  </body>
</html>
