            var desc = document.getElementById("description-e" + i).value;
            var dropdown = document.getElementById("type-select-e" + i);
            var eventType = dropdown.options[dropdown.selectedIndex].value;

            // checking if any fields are missing
            if (etitle === "" || startDate === "" || start == "" || desc === "" || eventType === "") {
              console.log("At least one required field for the event is empty.");

              document.getElementById("error-msg-p").innerHTML = "At least one required field for event " + i + " is empty.";
              document.getElementById("error-add-div").style.display = "block";

              document.getElementById("error-msg-p").innerHTML = "Invalid location for event " + i;
              document.getElementById("error-add-div").style.display = "block";

              return;
            }

            var lat = 0;
            var long = 0;

            // get latitude and longitude values for this particular event
            if (i == 1) {
              lat = event1Latitude;
              long = event1Longitude;
            } 
            else if (i == 2) {
              lat = event2Latitude;
              long = event2Longitude;
            } 
            else if (i == 3) {
              lat = event3Latitude;
              long = event3Longitude;
            }

            // at this point, fields should be filled and valid so we can add the event to the list
            let eventToAdd = {
              "name": etitle,
              "category": eventType,
              "description": desc,
              "from": start,
              "to": end,
              "location": {
                "name": eLocation,
                "longitude": long,
                "latitude": lat
              },
              "photos": []
            }

            events.push(eventToAdd);
           }

           // else, don't do anything. we can return since there won't be any open events after this one
           else {
             console.log("Event " + i + " not selected-- exiting.")
             break;
           }
        }

        // checking if any required field is empty for the overall trip
        if (title === "" || location === "" || startDate === "" || accommodations === "") {
          console.log("At least one field for the trip is empty.");
   
          // displaying appropriate error message
          document.getElementById("error-msg-p").innerHTML = "At least one field for the trip is empty.";
          document.getElementById("error-add-div").style.display = "block";

          return;
        }

        // getting user ID from cookies

        console.log(cookies); 
        let id = parseInt(getCookie("userID"));

        // constructing API headers

        myHeaders.append("Content-Type", "application/json");



        var raw = JSON.stringify({
          "title": title,
          "description": description,
          "location": {
            "name": location,
            "longitude": tripLongitude,
            "latitude": tripLatitude,
          },
          "author": id,
          "from": startDate,
          "to": endDate,
          // "pin": pinned, // commented out because I don't see it on the API anymore
          "events": events,
          // "photos": []
        });


        console.log("raw: " + raw);

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };



        // fetching the API response
        fetch("https://tripline-csci201.herokuapp.com/trips", requestOptions)
          .then(response => response.json())
          .then(data => {
            console.log("result of addTrip request, our resultObject: " + data);
            let resultObject = data;
            console.log('User:' + resultObject.id);

            // checking if the registration was successful
            if (resultObject.id) {

              var id = resultObject.id;
              console.log("trip id just created: " + id);

              // calling function to make an API call to the update trip photos

              console.log("resultObject.events: " + resultObject.events);

              // calling function to make an API call to the update event photos
              var events = resultObject.events; // stores list of events
              for (let i = 0; i < events.length; i++) {
                let event = events[i];
                let eventId = event.id;
                let eventNum = i + 1;
                updateEventPhotos(eventId, eventNum);
              }
              // redirecting to the user page
              preloader.style.display = 'flex';
              setTimeout(function() {
                //your code to be executed after 1 second
                window.location.href = "userpage.html";
              }, 5000);
              // window.location.href = "userpage.html";
            }
            else {
              console.log("Trip was not added successfully.")

              // should display some kind of error message on the screen so the user retries adding a trip
              document.getElementById("error-msg-p").innerHTML = "Error adding trip. Please try again.";
              document.getElementById("error-add-div").style.display = "block";
            }
          })
          .catch(error => console.log('error', error));

      // function that returns a string with the value of the cookie
      function getCookie(cookieName) {
        let name = cookieName + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
