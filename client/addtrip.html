    <script>
      let addUrl = "https://7d164171-ddc5-4e24-ab82-c266ce6f7fe9.mock.pstmn.io/trips/add/";
      
      // CODE FOR HIDING AND SHOWING EVENT FIELDS
      function showEventFields(eventNum) {
        var eventId = "event" + eventNum;
        document.getElementById(eventId).style.display = "block";

        var buttonId = "add-event" + eventNum;
        document.getElementById(buttonId).style.display = "none";
        
      }

      function hideEventFields(eventNum) {
        var eventId = "event" + eventNum;
        document.getElementById(eventId).style.display = "none";
      }


      // CODE TO CONNECT TO API BACKEND STUFF
      function createTrip() {

        // getting user input from form fields
        var title = document.getElementById("trip-title").value;
        var description = document.getElementById("trip-description").value;
        var location = document.getElementById("pac-input").value;
        var startDate = document.getElementById("start-date").value;
        var endDate = document.getElementById("end-date").value;

        console.log("location: " + location);

        // getting user ID from cookies
        let cookies = document.cookie;
        console.log(cookies); 
        let id = getCookie("id");

        // constructing API headers
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
          "title": title,
          "description": description,
          "author_id": id,
          "location_longitude": 170.2222,
          "location_latitude": -20.8844,
          "timestamp_to": endDate,
          "timestamp_from": startDate
        });


        console.log(raw);

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        var resultObject = "";

        fetch(addUrl, requestOptions)
          .then(response => response.text())
          .then((result) => {
            console.log(result);
            resultObject = result;
          })
          .catch(error => console.log('error', error));


        console.log("printing resultObject: " + resultObject);

        if (resultObject["success"] == true) {
            console.log ("Successfully added trip.");

            // redirecting to the user page
            location.href = "userpage.html";
        }
        else {
            console.log ("Trip was not added successfully.");
        }

      }
    

      function getCookie(cookieName) {
        let name = cookieName + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
