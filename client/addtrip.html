      // CODE TO CONNECT TO API BACKEND STUFF
      function createTrip() {

        // getting user input from form fields
        var title = document.getElementById("trip-title").value;
        var description = document.getElementById("trip-description").value;
        var location = document.getElementById("pac-input").value;
        var startDate = document.getElementById("start-date").value;
        var endDate = document.getElementById("end-date").value;
        var accommodations = document.getElementById("accommodations-select").options[select.selectedIndex].value;

        console.log("location: " + location);

        // checking if any required field is empty
        if (title === "" || location === "" || startDate === "" || accommodations === "") {
          console.log("At least one field is empty.");
          return;
        }

        // getting user ID from cookies
        let cookies = document.cookie;
        console.log(cookies); 
        let id = getCookie("id");

        // constructing API headers
        var myHeaders = new Headers();
        myHeaders.append("Content-Type", "application/json");

        var raw = JSON.stringify({
          "title": title,
          "description": description,
          "author_id": id,
          "location_longitude": 170.2222,
          "location_latitude": -20.8844,
          "timestamp_to": endDate,
          "timestamp_from": startDate
        });


        console.log(raw);

        var requestOptions = {
          method: 'POST',
          headers: myHeaders,
          body: raw,
          redirect: 'follow'
        };

        var resultObject = "";

        fetch(addUrl, requestOptions)
          .then(response => response.text())
          .then((result) => {
            console.log(result);
            resultObject = result;
          })
          .catch(error => console.log('error', error));


        console.log("printing resultObject: " + resultObject);

        if (resultObject["success"] == true) {
            console.log ("Successfully added trip.");

            // redirecting to the user page
            location.href = "userpage.html";
        }
        else {
            console.log ("Trip was not added successfully.");
        }

      }
    

      // function that returns a string with the value of the cookie
      function getCookie(cookieName) {
        let name = cookieName + "=";
        let decodedCookie = decodeURIComponent(document.cookie);
        let ca = decodedCookie.split(';');
        for(let i = 0; i < ca.length; i++) {
          let c = ca[i];
          while (c.charAt(0) == ' ') {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }

    <script>
      // Javascript for the photo upload stuff
      // source: https://speckyboy.com/custom-file-upload-fields/

      (function ($) {
        $(document).ready(function () {
          
          generateID()
          choose()
          generateOption()
          selectionOption()
          removeClass()
          uploadImage()
          submit()
          resetButton()
          removeNotification()
          autoRemoveNotification()
          autoDequeue()
          
          var ID
          var way = 0
          var queue = []
          var fullStock = 10
          var speedCloseNoti = 1000
          
          function generateID() {
            var text = $('header span')
            var newID = ''
          
            for(var i = 0; i < 3; i++) {
              newID += Math.floor(Math.random() * 3)
            }
            
            ID = 'ID: 5988' + newID
            text.html(ID)
          }
          
          function choose() {
            var li = $('.ways li')
            var section = $('.sections section')
            var index = 0
            li.on('click', function () {
              index = $(this).index()
              $(this).addClass('active')
              $(this).siblings().removeClass('active')
              
              section.siblings().removeClass('active')
              section.eq(index).addClass('active')
              if(!way) {
                way = 1
              }  else {
                way = 0
              }
            })
          }
          
          function generateOption() {
            var select = $('select option')
            var selectAdd = $('.select-option .option')
            $.each(select, function (i, val) {
                $('.select-option .option').append('<div rel="'+ $(val).val() +'">'+ $(val).html() +'</div>')
            })
          }
          
          function selectionOption() {
            var select = $('.select-option .head')
            var option = $('.select-option .option div')
          
            select.on('click', function (event) {
              event.stopPropagation()
              $('.select-option').addClass('active')
            })
            
            option.on('click', function () {
              var value = $(this).attr('rel')
              $('.select-option').removeClass('active')  
              select.html(value)
          
              $('select#category').val(value)
            })
          }
          
          function removeClass() {
            $('body').on('click', function () { 
              $('.select-option').removeClass('active')   
            })                  
          }
          
          function uploadImage() {
            var button = $('.images .pic')
            var uploader = $('<input type="file" accept="image/*" />')
            var images = $('.images')
            
            button.on('click', function () {
              uploader.click()
            })
            
            uploader.on('change', function () {
                var reader = new FileReader()
                reader.onload = function(event) {
                  images.prepend('<div class="img" style="background-image: url(\'' + event.target.result + '\');" rel="'+ event.target.result  +'"><span>remove</span></div>')
                }
                reader.readAsDataURL(uploader[0].files[0])
        
            })
            
            images.on('click', '.img', function () {
              $(this).remove()
            })
          
          }
          
          function submit() {  
            var button = $('#send')
            
            button.on('click', function () {
              if(!way) {
                var title = $('#title')
                var cate  = $('#category')
                var images = $('.images .img')
                var imageArr = []

                
                for(var i = 0; i < images.length; i++) {
                  imageArr.push({url: $(images[i]).attr('rel')})
                }
                
                var newStock = {
                  title: title.val(),
                  category: cate.val(),
                  images: imageArr,
                  type: 1
                }
                
                saveToQueue(newStock)
              } else {
                // discussion
                var topic = $('#topic')
                var message = $('#msg')
                
                var newStock = {
                  title: topic.val(),
                  message: message.val(),
                  type: 2
                }
                
                saveToQueue(newStock)
              }
            })
          }
          
          function removeNotification() {
            var close = $('.notification')
            close.on('click', 'span', function () {
              var parent = $(this).parent()
              //parent.fadeOut(300)
              setTimeout(function() {
                parent.remove()
              }, 300)
            })
          }
          
          function autoRemoveNotification() {
            setInterval(function() {
              var notification = $('.notification')
              var notiPage = $(notification).children('.btn')
              var noti = $(notiPage[0])
              
              setTimeout(function () {
                setTimeout(function () {
                noti.remove()
                }, speedCloseNoti)
                //noti.fadeOut(speedCloseNoti)
              }, speedCloseNoti)
            }, speedCloseNoti)
          }
          
          function autoDequeue() {
            var notification = $('.notification')
            var text
            
            setInterval(function () {

                if(queue.length > 0) {
                  if(queue[0].type == 2) {
                    text = ' Your discusstion is sent'
                  } else {
                    text = ' Your order is allowed.'
                  }
                  
                  notification.append('<div class="success btn"><p><strong>Success:</strong>'+ text +'</p><span><i class=\"fa fa-times\" aria-hidden=\"true\"></i></span></div>')
                  queue.splice(0, 1)
                  
                }  
            }, 10000)
          }
          
          function resetButton() {
            var resetbtn = $('#reset')
            resetbtn.on('click', function () {
              reset()
            })
          }
          
          // helpers
          function saveToQueue(stock) {
            var notification = $('.notification')
            var check = 0
            
            if(queue.length <= fullStock) {
              if(stock.type == 2) {
                  if(!stock.title || !stock.message) {
                    check = 1
                  }
              } else {
                if(!stock.title || !stock.category || stock.images == 0) {
                  check = 1
                }
              }
              
              if(check) {
                notification.append('<div class="error btn"><p><strong>Error:</strong> Please fill in the form.</p><span><i class=\"fa fa-times\" aria-hidden=\"true\"></i></span></div>')
              } else {
                notification.append('<div class="success btn"><p><strong>Success:</strong> '+ ID +' is submitted.</p><span><i class=\"fa fa-times\" aria-hidden=\"true\"></i></span></div>')
                queue.push(stock)
                reset()
              }
            } else {
              notification.append('<div class="error btn"><p><strong>Error:</strong> Please waiting a queue.</p><span><i class=\"fa fa-times\" aria-hidden=\"true\"></i></span></div>')
            } 
          }
          function reset() {
            
            $('#title').val('')
            $('.select-option .head').html('Category')
            $('select#category').val('')
            
            var images = $('.images .img')
            for(var i = 0; i < images.length; i++) {
              $(images)[i].remove()
            }
            
            var topic = $('#topic').val('')
            var message = $('#msg').val('')
          }
        })
